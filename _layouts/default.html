<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Favicon (placeholder) -->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    {% if page.custom_css %}
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ page.custom_css }}">
    {% endif %}
    
    {% seo %}
</head>
<body class="dark-theme {% if page.body_class %}{{ page.body_class }}{% endif %}">
    <!-- Header -->
    {% include header.html %}

    <!-- Main Content -->
    {{ content }}

    <!-- Footer -->
    {% include footer.html %}

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
    
    {% if page.custom_js %}
    <!-- Page Specific JavaScript -->
    <script src="{{ site.baseurl }}/assets/js/{{ page.custom_js }}"></script>
    {% endif %}
    
    <script>
        // Initialize AOS animation
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
