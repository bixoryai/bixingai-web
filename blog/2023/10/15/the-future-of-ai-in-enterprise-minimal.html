<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of AI in Enterprise: Trends and Predictions - Bixing Technology</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../../assets/css/styles.css">
    <link rel="stylesheet" href="../../../../assets/css/modern-ai-theme.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1>The Future of AI in Enterprise: Trends and Predictions</h1>
                <p>This is a minimal version of the page to ensure it loads properly.</p>
                
                <div class="mt-4">
                    <a href="#" id="languageToggle" class="btn btn-primary">Toggle Language</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Minimal language toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageToggle = document.getElementById('languageToggle');
            if (languageToggle) {
                languageToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const currentLang = localStorage.getItem('bixingLanguage') || 'en';
                    const newLang = currentLang === 'en' ? 'zh' : 'en';
                    localStorage.setItem('bixingLanguage', newLang);
                    alert('Language changed to: ' + newLang);
                    window.location.reload();
                });
            }
        });
    </script>
</body>
</html>
