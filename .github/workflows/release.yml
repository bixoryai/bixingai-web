name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run quality checks
      run: |
        echo "ðŸ” Running final quality checks for release..."
        npm run lint

        ERROR_COUNT=$(npm run lint 2>&1 | grep -c "error")
        if [ "$ERROR_COUNT" -gt 0 ]; then
          echo "âŒ Cannot release: Found $ERROR_COUNT critical errors"
          exit 1
        fi

        echo "âœ… All quality checks passed"

    - name: Generate release notes
      id: release-notes
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGES=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..HEAD)
        else
          CHANGES=$(git log --pretty=format:"- %s" --max-count=10)
        fi

        echo "## ðŸš€ Release ${TAG_NAME}
        **Date:** $(date -u)

        ### Changes
        $CHANGES

        ### Quality Metrics
        - **Linting Status:** âœ… Passed
        - **Critical Errors:** 0
        - **Total Issues:** $(npm run lint 2>&1 | grep -o "[0-9]* problems" | head -1)

        ### Deployment
        Ready for production deployment âœ¨" > release_notes.md

        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ steps.release-notes.outputs.release_notes }}
        draft: false
        prerelease: false

    - name: Notify deployment team
      run: |
        echo "ðŸ“¢ Release ${GITHUB_REF#refs/tags/} is ready for deployment!"
        echo "Release notes have been generated and attached to the GitHub release."