# CI/CD Pipeline - Updated for Astro Migration
# This workflow now tests the Astro site instead of legacy Jekyll
# The new Astro site uses .github/workflows/astro-deploy.yml for deployment

name: CI/CD Pipeline (Astro)

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'astro-site/package-lock.json'

    - name: Install dependencies
      working-directory: astro-site
      run: npm ci

    - name: Run linting
      working-directory: astro-site
      run: npm run lint || echo "âš ï¸ Lint warnings found"

    - name: Build Astro site
      working-directory: astro-site
      run: npm run build

    - name: Basic functionality test
      run: |
        # Start a simple HTTP server for testing the built Astro site
        cd astro-site/dist
        python3 -m http.server 8000 &
        SERVER_PID=$!

        # Wait for server to start
        sleep 3

        # Test basic page load
        if curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/index.html | grep -q "200"; then
          echo "âœ… Astro website loads successfully"
        else
          echo "âŒ Astro website failed to load"
          kill $SERVER_PID
          exit 1
        fi

        # Test a few key pages
        for page in "about/" "careers/" "contact/"; do
          if curl -s -o /dev/null -w "%{http_code}" "http://localhost:8000/${page}" | grep -q "200"; then
            echo "âœ… ${page} loads successfully"
          else
            echo "âŒ ${page} failed to load"
            kill $SERVER_PID
            exit 1
          fi
        done

        # Clean up
        kill $SERVER_PID

  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: lint-and-test

    steps:
    - name: Deploy notification
      run: |
        echo "## ðŸš€ Astro Site Automatically Deploying to Production" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **CI/CD tests passed** - deployment workflow is triggered from main." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Policy:" >> $GITHUB_STEP_SUMMARY
        echo "- Automatic production deployments happen only from **main**." >> $GITHUB_STEP_SUMMARY
        echo "- **develop** deployments are manual only (exception path)." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Live site:** https://bixingai.bixory.ai" >> $GITHUB_STEP_SUMMARY