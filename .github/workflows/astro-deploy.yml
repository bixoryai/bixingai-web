name: Deploy Astro Site

on:
  # Auto-build on develop branch pushes (validates build works)
  push:
    branches: [develop]
    paths:
      - 'astro-site/**'
      - '.github/workflows/astro-deploy.yml'
  
  # Manual trigger for preview deployment
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'astro-site/package-lock.json'

      - name: Install dependencies
        working-directory: astro-site
        run: npm ci

      - name: Build Astro site
        working-directory: astro-site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-build
          path: astro-site/dist
          retention-days: 7

      - name: Build Summary
        run: |
          echo "## ðŸ—ï¸ Astro Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: \`astro-build\` (available for 7 days)" >> $GITHUB_STEP_SUMMARY
          echo "- Files built: $(find astro-site/dist -type f | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "### ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
            echo "Manual deployment triggered: **${{ inputs.deploy_target }}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "To deploy to GitHub Pages, run this workflow manually with 'preview' target." >> $GITHUB_STEP_SUMMARY
          fi

  # Deploy to GitHub Pages (only on manual trigger)
  deploy-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_target == 'preview'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Preview Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Note:** This replaces the current GitHub Pages content." >> $GITHUB_STEP_SUMMARY
          echo "The custom domain (if configured) will now show the Astro site." >> $GITHUB_STEP_SUMMARY

  # Production deployment (merges and deploys main)
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.deploy_target == 'production'
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Production Deployment Summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain:** bixingai.bixory.ai" >> $GITHUB_STEP_SUMMARY
