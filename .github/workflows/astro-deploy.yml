name: Deploy Astro Site

on:
  # Automatic production deployment only from main
  push:
    branches: [main]
  
  # Manual trigger for exceptional deployments (e.g., from develop)
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: true
        default: 'production'
        type: choice
        options:
          - production

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'astro-site/package-lock.json'

      - name: Install dependencies
        working-directory: astro-site
        run: npm ci

      - name: Build Astro site
        working-directory: astro-site
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: astro-build
          path: astro-site/dist
          retention-days: 7

      - name: Build Summary
        run: |
          echo "## ðŸ—ï¸ Astro Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: \`astro-build\` (available for 7 days)" >> $GITHUB_STEP_SUMMARY
          echo "- Files built: $(find astro-site/dist -type f | wc -l) files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "### ðŸš€ Deployment Trigger" >> $GITHUB_STEP_SUMMARY
            echo "Manual deployment requested from branch: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸš€ Deployment Trigger" >> $GITHUB_STEP_SUMMARY
            echo "Automatic production deployment from **main** branch push." >> $GITHUB_STEP_SUMMARY
          fi

  # Production deployment to GitHub Pages
  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy_target == 'production'))
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: astro-build
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Production Deployment Summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Custom Domain:** bixingai.bixory.ai" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "**Mode:** Manual deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mode:** Automatic deployment from main" >> $GITHUB_STEP_SUMMARY
          fi
