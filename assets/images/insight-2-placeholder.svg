<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Data flow visualization -->
  <g stroke="#4285f4" stroke-width="2" fill="none">
    <!-- Data flow paths -->
    <path d="M 100 200 C 150 100, 250 300, 300 200" opacity="0.7"/>
    <path d="M 300 200 C 350 100, 450 300, 500 200" opacity="0.7"/>
    
    <!-- Data nodes -->
    <circle cx="100" cy="200" r="20" fill="#4285f4" opacity="0.6"/>
    <circle cx="300" cy="200" r="30" fill="#4285f4" opacity="0.6"/>
    <circle cx="500" cy="200" r="20" fill="#4285f4" opacity="0.6"/>
    
    <!-- Secondary connections -->
    <line x1="100" y1="200" x2="150" y2="150" opacity="0.5"/>
    <line x1="100" y1="200" x2="150" y2="250" opacity="0.5"/>
    <line x1="300" y1="200" x2="250" y2="150" opacity="0.5"/>
    <line x1="300" y1="200" x2="250" y2="250" opacity="0.5"/>
    <line x1="300" y1="200" x2="350" y2="150" opacity="0.5"/>
    <line x1="300" y1="200" x2="350" y2="250" opacity="0.5"/>
    <line x1="500" y1="200" x2="450" y2="150" opacity="0.5"/>
    <line x1="500" y1="200" x2="450" y2="250" opacity="0.5"/>
    
    <!-- Data points -->
    <circle cx="150" cy="150" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="150" cy="250" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="250" cy="150" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="250" cy="250" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="350" cy="150" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="350" cy="250" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="450" cy="150" r="10" fill="#00c8ff" opacity="0.8"/>
    <circle cx="450" cy="250" r="10" fill="#00c8ff" opacity="0.8"/>
  </g>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Machine Learning Insight</text>
</svg>
