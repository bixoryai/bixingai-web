<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#1a2035"/>
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#ffffff">AI Strategy Framework</text>
  
  <!-- Central hub representing AI Strategy -->
  <circle cx="400" cy="300" r="80" fill="none" stroke="#00a8ff" stroke-width="3"/>
  <text x="400" y="300" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">AI Strategy</text>
  <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Core Vision</text>
  
  <!-- Spokes representing different aspects of AI strategy -->
  <!-- Business Alignment -->
  <line x1="400" y1="220" x2="400" y2="150" stroke="#9c27b0" stroke-width="2"/>
  <circle cx="400" cy="120" r="40" fill="none" stroke="#9c27b0" stroke-width="2"/>
  <text x="400" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Business</text>
  <text x="400" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Alignment</text>
  
  <!-- Technology Selection -->
  <line x1="470" y1="250" x2="550" y2="180" stroke="#00a8ff" stroke-width="2"/>
  <circle cx="580" cy="150" r="40" fill="none" stroke="#00a8ff" stroke-width="2"/>
  <text x="580" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Technology</text>
  <text x="580" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Selection</text>
  
  <!-- Implementation Roadmap -->
  <line x1="470" y1="350" x2="550" y2="420" stroke="#4caf50" stroke-width="2"/>
  <circle cx="580" cy="450" r="40" fill="none" stroke="#4caf50" stroke-width="2"/>
  <text x="580" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Implementation</text>
  <text x="580" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Roadmap</text>
  
  <!-- Data Strategy -->
  <line x1="330" y1="350" x2="250" y2="420" stroke="#ff9800" stroke-width="2"/>
  <circle cx="220" cy="450" r="40" fill="none" stroke="#ff9800" stroke-width="2"/>
  <text x="220" y="445" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Data</text>
  <text x="220" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Strategy</text>
  
  <!-- Talent & Organization -->
  <line x1="330" y1="250" x2="250" y2="180" stroke="#e91e63" stroke-width="2"/>
  <circle cx="220" cy="150" r="40" fill="none" stroke="#e91e63" stroke-width="2"/>
  <text x="220" y="145" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Talent &</text>
  <text x="220" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Organization</text>
  
  <!-- Small connecting nodes -->
  <circle cx="400" cy="220" r="5" fill="#ffffff"/>
  <circle cx="470" cy="250" r="5" fill="#ffffff"/>
  <circle cx="470" cy="350" r="5" fill="#ffffff"/>
  <circle cx="330" cy="350" r="5" fill="#ffffff"/>
  <circle cx="330" cy="250" r="5" fill="#ffffff"/>
  
  <!-- Additional elements -->
  <rect x="100" y="520" width="600" height="40" rx="5" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="545" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">Strategic AI Implementation</text>
</svg>
