<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#16213e"/>
  <g fill="none" stroke="#00b4d8" stroke-width="1.5">
    <!-- Neural network representation -->
    <!-- Input layer -->
    <circle cx="200" cy="150" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="200" cy="200" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="200" cy="250" r="15" fill="#00b4d8" opacity="0.7"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="350" cy="120" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="350" cy="170" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="350" cy="220" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="350" cy="270" r="15" fill="#00b4d8" opacity="0.7"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="500" cy="150" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="500" cy="200" r="15" fill="#00b4d8" opacity="0.7"/>
    <circle cx="500" cy="250" r="15" fill="#00b4d8" opacity="0.7"/>
    
    <!-- Output layer -->
    <circle cx="650" cy="200" r="15" fill="#00b4d8" opacity="0.7"/>
    
    <!-- Connections -->
    <!-- Input to hidden 1 -->
    <line x1="215" y1="150" x2="335" y2="120" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="150" x2="335" y2="170" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="150" x2="335" y2="220" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="150" x2="335" y2="270" stroke="#00b4d8" opacity="0.5"/>
    
    <line x1="215" y1="200" x2="335" y2="120" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="200" x2="335" y2="170" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="200" x2="335" y2="220" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="200" x2="335" y2="270" stroke="#00b4d8" opacity="0.5"/>
    
    <line x1="215" y1="250" x2="335" y2="120" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="250" x2="335" y2="170" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="250" x2="335" y2="220" stroke="#00b4d8" opacity="0.5"/>
    <line x1="215" y1="250" x2="335" y2="270" stroke="#00b4d8" opacity="0.5"/>
    
    <!-- Hidden 1 to hidden 2 -->
    <line x1="365" y1="120" x2="485" y2="150" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="120" x2="485" y2="200" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="120" x2="485" y2="250" stroke="#00b4d8" opacity="0.5"/>
    
    <line x1="365" y1="170" x2="485" y2="150" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="170" x2="485" y2="200" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="170" x2="485" y2="250" stroke="#00b4d8" opacity="0.5"/>
    
    <line x1="365" y1="220" x2="485" y2="150" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="220" x2="485" y2="200" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="220" x2="485" y2="250" stroke="#00b4d8" opacity="0.5"/>
    
    <line x1="365" y1="270" x2="485" y2="150" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="270" x2="485" y2="200" stroke="#00b4d8" opacity="0.5"/>
    <line x1="365" y1="270" x2="485" y2="250" stroke="#00b4d8" opacity="0.5"/>
    
    <!-- Hidden 2 to output -->
    <line x1="515" y1="150" x2="635" y2="200" stroke="#00b4d8" opacity="0.5"/>
    <line x1="515" y1="200" x2="635" y2="200" stroke="#00b4d8" opacity="0.5"/>
    <line x1="515" y1="250" x2="635" y2="200" stroke="#00b4d8" opacity="0.5"/>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Machine Learning Models</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">Advancing Neural Network Architectures</text>
</svg>
