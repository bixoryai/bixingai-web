<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="#121A29"/>
  
  <!-- AI-themed background pattern -->
  <path d="M0 0L600 0L600 300L0 300L0 0Z" fill="#0066FF" fill-opacity="0.05"/>
  
  <!-- Circuit board pattern -->
  <path d="M50 50H550M50 100H550M50 150H550M50 200H550M50 250H550M100 50V250M200 50V250M300 50V250M400 50V250M500 50V250" stroke="#0066FF" stroke-opacity="0.1" stroke-width="2"/>
  
  <!-- Nodes -->
  <circle cx="100" cy="100" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="200" cy="100" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="300" cy="100" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="400" cy="100" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="500" cy="100" r="5" fill="#0066FF" fill-opacity="0.5"/>
  
  <circle cx="100" cy="200" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="200" cy="200" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="300" cy="200" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="400" cy="200" r="5" fill="#0066FF" fill-opacity="0.5"/>
  <circle cx="500" cy="200" r="5" fill="#0066FF" fill-opacity="0.5"/>
  
  <!-- Enterprise AI visualization -->
  <circle cx="300" cy="150" r="60" fill="#0066FF" fill-opacity="0.2" stroke="#0066FF" stroke-width="2"/>
  <path d="M260 150H340M300 110V190M270 120L330 180M270 180L330 120" stroke="#0066FF" stroke-width="2"/>
  
  <!-- Text overlay -->
  <rect x="150" y="230" width="300" height="40" rx="5" fill="#0066FF"/>
  <text x="300" y="255" fill="white" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">The Future of AI in Enterprise</text>
</svg>
