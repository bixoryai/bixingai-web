<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ec4899" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="future-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="trend-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Abstract futuristic grid -->
  <g stroke="#6366f1" stroke-width="1" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="350" x2="800" y2="350"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="500" x2="800" y2="500"/>
    <line x1="0" y1="550" x2="800" y2="550"/>
    
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="600"/>
    <line x1="100" y1="0" x2="100" y2="600"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="250" y1="0" x2="250" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="350" y1="0" x2="350" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="450" y1="0" x2="450" y2="600"/>
    <line x1="500" y1="0" x2="500" y2="600"/>
    <line x1="550" y1="0" x2="550" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="650" y1="0" x2="650" y2="600"/>
    <line x1="700" y1="0" x2="700" y2="600"/>
    <line x1="750" y1="0" x2="750" y2="600"/>
  </g>
  
  <!-- Futuristic globe/network representing global AI adoption -->
  <g transform="translate(400, 250)" filter="url(#shadow)">
    <!-- Globe outline -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#future-gradient)" stroke-width="3"/>
    
    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="150" ry="40" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="120" ry="32" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="90" ry="24" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="60" ry="16" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="30" ry="8" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="40" ry="150" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="80" ry="150" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="120" ry="150" fill="none" stroke="url(#future-gradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Network nodes -->
    <circle cx="-80" cy="-60" r="8" fill="#6366f1"/>
    <circle cx="70" cy="-80" r="8" fill="#6366f1"/>
    <circle cx="100" cy="20" r="8" fill="#6366f1"/>
    <circle cx="40" cy="90" r="8" fill="#6366f1"/>
    <circle cx="-90" cy="50" r="8" fill="#6366f1"/>
    <circle cx="-30" cy="-100" r="8" fill="#6366f1"/>
    <circle cx="110" cy="-30" r="8" fill="#6366f1"/>
    <circle cx="-110" cy="-10" r="8" fill="#6366f1"/>
    <circle cx="-40" cy="80" r="8" fill="#6366f1"/>
    <circle cx="0" cy="0" r="12" fill="#ec4899"/>
    
    <!-- Network connections -->
    <line x1="-80" y1="-60" x2="70" y2="-80" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="70" y1="-80" x2="100" y2="20" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="100" y1="20" x2="40" y2="90" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="40" y1="90" x2="-90" y2="50" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-90" y1="50" x2="-80" y2="-60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="-100" x2="-80" y2="-60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-30" y1="-100" x2="70" y2="-80" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="110" y1="-30" x2="70" y2="-80" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="110" y1="-30" x2="100" y2="20" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-110" y1="-10" x2="-80" y2="-60" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-110" y1="-10" x2="-90" y2="50" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="80" x2="-90" y2="50" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    <line x1="-40" y1="80" x2="40" y2="90" stroke="#6366f1" stroke-width="2" opacity="0.7"/>
    
    <!-- Central connections -->
    <line x1="0" y1="0" x2="-80" y2="-60" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="70" y2="-80" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="100" y2="20" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="40" y2="90" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-90" y2="50" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-30" y2="-100" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="110" y2="-30" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-110" y2="-10" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-40" y2="80" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Trend lines representing AI growth -->
  <g transform="translate(0, 500)" filter="url(#shadow)">
    <!-- Trend line 1 -->
    <path d="M50 0 C100 -20, 150 -50, 200 -100 C250 -150, 300 -180, 350 -200 C400 -220, 450 -230, 500 -250 C550 -270, 600 -300, 650 -350 C700 -400, 750 -450, 800 -500" 
          fill="none" stroke="url(#trend-gradient)" stroke-width="4" opacity="0.8"/>
          
    <!-- Trend line 2 -->
    <path d="M50 0 C100 -10, 150 -30, 200 -60 C250 -90, 300 -110, 350 -120 C400 -130, 450 -150, 500 -180 C550 -210, 600 -250, 650 -300 C700 -350, 750 -380, 800 -400" 
          fill="none" stroke="url(#trend-gradient)" stroke-width="4" opacity="0.6"/>
          
    <!-- Trend line 3 -->
    <path d="M50 0 C100 -5, 150 -15, 200 -30 C250 -45, 300 -55, 350 -60 C400 -65, 450 -75, 500 -90 C550 -105, 600 -125, 650 -150 C700 -175, 750 -190, 800 -200" 
          fill="none" stroke="url(#trend-gradient)" stroke-width="4" opacity="0.4"/>
  </g>
  
  <!-- Future tech icons -->
  <g transform="translate(150, 520)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
    <g transform="scale(0.08)">
      <!-- Robot/AI icon -->
      <rect x="-100" y="-150" width="200" height="300" rx="30" fill="#6366f1"/>
      <circle cx="-40" cy="-80" r="20" fill="white"/>
      <circle cx="40" cy="-80" r="20" fill="white"/>
      <rect x="-60" y="-20" width="120" height="20" rx="10" fill="white"/>
      <rect x="-80" y="40" width="50" height="80" rx="10" fill="#6366f1" stroke="white" stroke-width="10"/>
      <rect x="30" y="40" width="50" height="80" rx="10" fill="#6366f1" stroke="white" stroke-width="10"/>
      <circle cx="-40" cy="-80" r="10" fill="#6366f1"/>
      <circle cx="40" cy="-80" r="10" fill="#6366f1"/>
    </g>
  </g>
  
  <g transform="translate(400, 520)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
    <g transform="scale(0.07)">
      <!-- VR/AR headset icon -->
      <path d="M-150 -50 C-150 -100, -100 -150, -50 -150 L50 -150 C100 -150, 150 -100, 150 -50 L150 50 C150 100, 100 150, 50 150 L-50 150 C-100 150, -150 100, -150 50 Z" fill="#ec4899"/>
      <rect x="-120" y="-50" width="240" height="100" rx="20" fill="#6366f1"/>
      <rect x="-100" y="-30" width="200" height="60" rx="10" fill="black"/>
      <path d="M-80 -30 L-80 30 L-30 0 Z" fill="#ec4899" opacity="0.5"/>
      <path d="M80 -30 L80 30 L30 0 Z" fill="#ec4899" opacity="0.5"/>
    </g>
  </g>
  
  <g transform="translate(650, 520)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
    <g transform="scale(0.07)">
      <!-- Quantum computing icon -->
      <circle cx="0" cy="0" r="150" fill="#10b981" opacity="0.5"/>
      <circle cx="0" cy="0" r="120" fill="#10b981" opacity="0.6"/>
      <circle cx="0" cy="0" r="90" fill="#10b981" opacity="0.7"/>
      <circle cx="0" cy="0" r="60" fill="#10b981" opacity="0.8"/>
      <circle cx="0" cy="0" r="30" fill="#10b981"/>
      
      <!-- Electron orbits -->
      <ellipse cx="0" cy="0" rx="150" ry="50" fill="none" stroke="#6366f1" stroke-width="5" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="150" ry="50" fill="none" stroke="#6366f1" stroke-width="5" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="150" ry="50" fill="none" stroke="#6366f1" stroke-width="5" transform="rotate(120)"/>
      
      <!-- Electrons -->
      <circle cx="150" cy="0" r="15" fill="#ec4899"/>
      <circle cx="75" cy="130" r="15" fill="#ec4899"/>
      <circle cx="-75" cy="-130" r="15" fill="#ec4899"/>
    </g>
  </g>
  
  <!-- Year markers for future predictions -->
  <g transform="translate(50, 500)" font-family="Arial, sans-serif" font-weight="bold" filter="url(#shadow)">
    <text x="0" y="0" fill="#6366f1" font-size="14">2025</text>
    <text x="150" y="-30" fill="#6366f1" font-size="14">2030</text>
    <text x="300" y="-60" fill="#6366f1" font-size="14">2035</text>
    <text x="450" y="-90" fill="#6366f1" font-size="14">2040</text>
    <text x="600" y="-150" fill="#6366f1" font-size="14">2045</text>
    <text x="750" y="-200" fill="#6366f1" font-size="14">2050</text>
  </g>
</svg>
