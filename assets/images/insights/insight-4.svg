<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1e293b"/>
  
  <!-- Healthcare background elements -->
  <g opacity="0.1" fill="#94a3b8">
    <circle cx="150" cy="200" r="100"/>
    <circle cx="650" cy="200" r="100"/>
  </g>
  
  <!-- Medical cross symbol -->
  <g transform="translate(400, 180) scale(0.8)">
    <rect x="-15" y="-60" width="30" height="120" rx="5" fill="#0ea5e9"/>
    <rect x="-60" y="-15" width="120" height="30" rx="5" fill="#0ea5e9"/>
  </g>
  
  <!-- Healthcare data visualization -->
  <g transform="translate(250, 200)">
    <!-- Heart rate monitor line -->
    <polyline points="0,0 20,-20 40,0 60,-40 80,0 100,-10 120,0 140,-5 160,0" 
              stroke="#f43f5e" stroke-width="3" fill="none"/>
  </g>
  
  <g transform="translate(450, 200)">
    <!-- Brain scan representation -->
    <ellipse cx="0" cy="0" rx="60" ry="40" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M-40,0 C-30,-15 -10,-25 0,-25 C10,-25 30,-15 40,0 C30,15 10,25 0,25 C-10,25 -30,15 -40,0 Z" 
          stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M-30,0 C-20,-10 -5,-15 0,-15 C5,-15 20,-10 30,0 C20,10 5,15 0,15 C-5,15 -20,10 -30,0 Z" 
          stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Data points and connections -->
  <g>
    <circle cx="200" cy="150" r="5" fill="#0ea5e9"/>
    <circle cx="250" cy="130" r="5" fill="#0ea5e9"/>
    <circle cx="300" cy="170" r="5" fill="#0ea5e9"/>
    <circle cx="350" cy="140" r="5" fill="#0ea5e9"/>
    
    <circle cx="450" cy="150" r="5" fill="#0ea5e9"/>
    <circle cx="500" cy="130" r="5" fill="#0ea5e9"/>
    <circle cx="550" cy="170" r="5" fill="#0ea5e9"/>
    <circle cx="600" cy="140" r="5" fill="#0ea5e9"/>
    
    <line x1="200" y1="150" x2="250" y2="130" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>
    <line x1="250" y1="130" x2="300" y2="170" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>
    <line x1="300" y1="170" x2="350" y2="140" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>
    
    <line x1="450" y1="150" x2="500" y2="130" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>
    <line x1="500" y1="130" x2="550" y2="170" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>
    <line x1="550" y1="170" x2="600" y2="140" stroke="#0ea5e9" stroke-width="1" opacity="0.5"/>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">AI in Healthcare</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">Case Studies in Medical Diagnostics and Patient Care</text>
</svg>
