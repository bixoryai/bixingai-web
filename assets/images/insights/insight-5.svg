<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1e1e2e"/>
  
  <!-- Education background elements -->
  <g opacity="0.1" fill="#cdd6f4">
    <rect x="100" y="100" width="600" height="200" rx="20"/>
  </g>
  
  <!-- Book icon -->
  <g transform="translate(250, 180) scale(0.8)">
    <path d="M-60,-40 L60,-40 L60,40 L-60,40 Z" fill="none" stroke="#f9e2af" stroke-width="3"/>
    <path d="M-60,-40 C-20,-50 20,-50 60,-40" fill="none" stroke="#f9e2af" stroke-width="3"/>
    <path d="M-60,40 C-20,30 20,30 60,40" fill="none" stroke="#f9e2af" stroke-width="3"/>
    <path d="M0,-40 L0,40" fill="none" stroke="#f9e2af" stroke-width="3"/>
  </g>
  
  <!-- Brain icon with connections -->
  <g transform="translate(550, 180) scale(0.8)">
    <path d="M0,-40 C20,-40 30,-30 30,-15 C40,-15 50,-5 50,10 C50,25 40,35 25,35 C25,45 15,50 0,50 C-15,50 -25,45 -25,35 C-40,35 -50,25 -50,10 C-50,-5 -40,-15 -30,-15 C-30,-30 -20,-40 0,-40 Z" 
          fill="none" stroke="#cba6f7" stroke-width="3"/>
    
    <!-- Brain connections -->
    <path d="M-20,-10 C-10,-15 10,-15 20,-10" fill="none" stroke="#cba6f7" stroke-width="2"/>
    <path d="M-20,0 C-10,-5 10,-5 20,0" fill="none" stroke="#cba6f7" stroke-width="2"/>
    <path d="M-20,10 C-10,5 10,5 20,10" fill="none" stroke="#cba6f7" stroke-width="2"/>
    <path d="M-20,20 C-10,15 10,15 20,20" fill="none" stroke="#cba6f7" stroke-width="2"/>
  </g>
  
  <!-- Connection between book and brain -->
  <g>
    <path d="M320,180 C370,150 430,150 480,180" fill="none" stroke="#89b4fa" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Knowledge transfer symbols -->
    <circle cx="350" cy="160" r="5" fill="#89b4fa"/>
    <circle cx="400" cy="150" r="5" fill="#89b4fa"/>
    <circle cx="450" cy="160" r="5" fill="#89b4fa"/>
  </g>
  
  <!-- Learning path -->
  <g transform="translate(400, 250)">
    <circle cx="-100" cy="0" r="15" fill="#f38ba8" opacity="0.7"/>
    <circle cx="-50" cy="0" r="15" fill="#f38ba8" opacity="0.7"/>
    <circle cx="0" cy="0" r="15" fill="#f38ba8" opacity="0.7"/>
    <circle cx="50" cy="0" r="15" fill="#f38ba8" opacity="0.7"/>
    <circle cx="100" cy="0" r="15" fill="#f38ba8" opacity="0.7"/>
    
    <line x1="-85" y1="0" x2="-65" y2="0" stroke="#f38ba8" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-15" y2="0" stroke="#f38ba8" stroke-width="2"/>
    <line x1="15" y1="0" x2="35" y2="0" stroke="#f38ba8" stroke-width="2"/>
    <line x1="65" y1="0" x2="85" y2="0" stroke="#f38ba8" stroke-width="2"/>
    
    <!-- Small labels -->
    <text x="-100" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">1</text>
    <text x="-50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">2</text>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">3</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">4</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">5</text>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">AI Education</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">Building AI Literacy in Organizations</text>
</svg>
