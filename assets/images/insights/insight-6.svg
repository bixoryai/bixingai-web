<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#18181b"/>
  
  <!-- Ethics background elements -->
  <g opacity="0.1" fill="#a1a1aa">
    <rect x="150" y="100" width="500" height="200" rx="20"/>
  </g>
  
  <!-- Scales of justice -->
  <g transform="translate(400, 180)">
    <!-- Center pillar -->
    <rect x="-5" y="-60" width="10" height="120" fill="#a855f7"/>
    
    <!-- Balance beam -->
    <rect x="-100" y="-65" width="200" height="10" fill="#a855f7"/>
    
    <!-- Scales -->
    <g>
      <!-- Left scale -->
      <circle cx="-80" cy="-40" r="25" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="-80" y1="-65" x2="-80" y2="-40" stroke="#a855f7" stroke-width="2"/>
      
      <!-- Right scale -->
      <circle cx="80" cy="-40" r="25" fill="none" stroke="#a855f7" stroke-width="2"/>
      <line x1="80" y1="-65" x2="80" y2="-40" stroke="#a855f7" stroke-width="2"/>
    </g>
    
    <!-- Base -->
    <path d="M-30,60 L30,60 L20,30 L-20,30 Z" fill="#a855f7"/>
  </g>
  
  <!-- Binary code background (representing algorithms) -->
  <g font-family="monospace" font-size="10" fill="#a1a1aa" opacity="0.3">
    <text x="200" y="120">10101010001111</text>
    <text x="200" y="135">01010101110000</text>
    <text x="200" y="150">11001100110011</text>
    <text x="200" y="165">00110011001100</text>
    <text x="200" y="180">10101010101010</text>
    
    <text x="500" y="120">10101010001111</text>
    <text x="500" y="135">01010101110000</text>
    <text x="500" y="150">11001100110011</text>
    <text x="500" y="165">00110011001100</text>
    <text x="500" y="180">10101010101010</text>
  </g>
  
  <!-- Governance framework -->
  <g transform="translate(400, 250)">
    <!-- Outer circle (global governance) -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    
    <!-- Middle circle (organizational governance) -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    
    <!-- Inner circle (project governance) -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.7"/>
    
    <!-- Core (ethical principles) -->
    <circle cx="0" cy="0" r="10" fill="#ec4899" opacity="0.7"/>
    
    <!-- Connecting lines -->
    <line x1="0" y1="-70" x2="0" y2="-10" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="10" x2="0" y2="70" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <line x1="-70" y1="0" x2="-10" y2="0" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="0" x2="70" y2="0" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    
    <line x1="-50" y1="-50" x2="-10" y2="-10" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="-50" x2="10" y2="-10" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <line x1="-50" y1="50" x2="-10" y2="10" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
    <line x1="50" y1="50" x2="10" y2="10" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
  </g>
  
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">AI Ethics and Governance</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">Responsible AI Frameworks for Enterprise</text>
</svg>
