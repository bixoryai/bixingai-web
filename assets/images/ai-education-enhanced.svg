<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>AI Education & Training</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-blue">
            <stop stop-color="#0066FF" offset="0%"></stop>
            <stop stop-color="#00C2FF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-purple">
            <stop stop-color="#7000FF" offset="0%"></stop>
            <stop stop-color="#0066FF" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient-gold">
            <stop stop-color="#FFB800" offset="0%"></stop>
            <stop stop-color="#FF8A00" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle fill="#0A1020" opacity="0.1" cx="400" cy="300" r="250"></circle>
        <circle fill="#0A1020" opacity="0.2" cx="400" cy="300" r="200"></circle>
        
        <!-- Book Base -->
        <path d="M250,200 L550,200 L550,400 L250,400 Z" fill="#0A1020" opacity="0.6"></path>
        <path d="M250,200 L550,200 L550,400 L250,400 Z" stroke="url(#gradient-purple)" stroke-width="3" opacity="0.8"></path>
        
        <!-- Book Pages -->
        <path d="M260,210 L400,210 L400,390 L260,390 Z" fill="#0A1020" stroke="url(#gradient-blue)" stroke-width="2"></path>
        <path d="M400,210 L540,210 L540,390 L400,390 Z" fill="#0A1020" stroke="url(#gradient-blue)" stroke-width="2"></path>
        
        <!-- Book Spine -->
        <path d="M398,210 L402,210 L402,390 L398,390 Z" fill="url(#gradient-gold)"></path>
        
        <!-- Learning Elements - Left Page -->
        <circle fill="url(#gradient-purple)" cx="300" cy="250" r="20" opacity="0.9"></circle>
        <circle fill="url(#gradient-blue)" cx="350" cy="250" r="15" opacity="0.9"></circle>
        
        <path d="M300,250 L350,250" stroke="#FFFFFF" stroke-width="2" opacity="0.8"></path>
        <path d="M300,280 L380,280" stroke="#FFFFFF" stroke-width="2" opacity="0.6"></path>
        <path d="M300,300 L360,300" stroke="#FFFFFF" stroke-width="2" opacity="0.6"></path>
        <path d="M300,320 L370,320" stroke="#FFFFFF" stroke-width="2" opacity="0.6"></path>
        
        <circle fill="url(#gradient-gold)" cx="300" cy="350" r="20" opacity="0.9"></circle>
        <circle fill="url(#gradient-blue)" cx="350" cy="350" r="15" opacity="0.9"></circle>
        
        <path d="M300,350 L350,350" stroke="#FFFFFF" stroke-width="2" opacity="0.8"></path>
        
        <!-- Learning Elements - Right Page -->
        <g transform="translate(450, 240)">
            <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="url(#gradient-purple)" opacity="0.7"></path>
            <path d="M10,10 L40,10 L40,40 L10,40 Z" fill="#0A1020"></path>
            <path d="M15,15 L35,15 L35,35 L15,35 Z" fill="url(#gradient-blue)" opacity="0.9"></path>
        </g>
        
        <path d="M430,320 L510,320" stroke="#FFFFFF" stroke-width="2" opacity="0.6"></path>
        <path d="M430,340 L490,340" stroke="#FFFFFF" stroke-width="2" opacity="0.6"></path>
        <path d="M430,360 L500,360" stroke="#FFFFFF" stroke-width="2" opacity="0.6"></path>
        
        <!-- Graduation Cap -->
        <g transform="translate(450, 150)">
            <path d="M0,20 L40,0 L80,20 L40,40 Z" fill="url(#gradient-gold)" opacity="0.9"></path>
            <path d="M40,40 L40,60" stroke="url(#gradient-gold)" stroke-width="3" opacity="0.9"></path>
            <path d="M20,30 L20,50 L60,50 L60,30" stroke="url(#gradient-blue)" stroke-width="2" fill="#0A1020" opacity="0.8"></path>
            <circle fill="url(#gradient-purple)" cx="40" cy="15" r="8" opacity="0.9"></circle>
        </g>
        
        <!-- Brain Icon -->
        <g transform="translate(320, 100)">
            <path d="M30,0 C13.4,0 0,13.4 0,30 C0,46.6 13.4,60 30,60 C46.6,60 60,46.6 60,30 C60,13.4 46.6,0 30,0 Z" fill="url(#gradient-purple)" opacity="0.7"></path>
            <path d="M30,10 C19.0,10 10,19.0 10,30 C10,41.0 19.0,50 30,50 C41.0,50 50,41.0 50,30 C50,19.0 41.0,10 30,10 Z" fill="#0A1020"></path>
            
            <!-- Brain Connections -->
            <path d="M20,20 C25,15 35,15 40,20" stroke="url(#gradient-blue)" stroke-width="2" fill="none"></path>
            <path d="M20,40 C25,45 35,45 40,40" stroke="url(#gradient-blue)" stroke-width="2" fill="none"></path>
            <path d="M20,20 C15,25 15,35 20,40" stroke="url(#gradient-gold)" stroke-width="2" fill="none"></path>
            <path d="M40,20 C45,25 45,35 40,40" stroke="url(#gradient-gold)" stroke-width="2" fill="none"></path>
            
            <!-- Brain Nodes -->
            <circle fill="url(#gradient-blue)" cx="20" cy="20" r="3"></circle>
            <circle fill="url(#gradient-blue)" cx="40" cy="20" r="3"></circle>
            <circle fill="url(#gradient-blue)" cx="20" cy="40" r="3"></circle>
            <circle fill="url(#gradient-blue)" cx="40" cy="40" r="3"></circle>
            <circle fill="url(#gradient-gold)" cx="30" cy="30" r="5"></circle>
        </g>
        
        <!-- Connection Lines -->
        <path d="M350,130 L400,200" stroke="url(#gradient-purple)" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"></path>
        <path d="M490,180 L500,200" stroke="url(#gradient-gold)" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"></path>
        
        <!-- Pulse Animation Elements -->
        <circle fill="url(#gradient-blue)" opacity="0.2" cx="400" cy="300" r="70">
            <animate attributeName="r" values="70;100;70" dur="4s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.2;0.1;0.2" dur="4s" repeatCount="indefinite" />
        </circle>
        
        <circle fill="url(#gradient-purple)" opacity="0.1" cx="400" cy="300" r="120">
            <animate attributeName="r" values="120;150;120" dur="6s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.1;0.05;0.1" dur="6s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
