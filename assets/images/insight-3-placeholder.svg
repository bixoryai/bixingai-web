<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Business visualization -->
  <g stroke="#4285f4" stroke-width="2" fill="none">
    <!-- Growth chart -->
    <polyline points="100,300 150,280 200,260 250,220 300,200 350,170 400,150 450,120 500,100" 
              stroke="#00c8ff" stroke-width="3" opacity="0.8"/>
    
    <!-- Axes -->
    <line x1="100" y1="100" x2="100" y2="300" opacity="0.7"/>
    <line x1="100" y1="300" x2="500" y2="300" opacity="0.7"/>
    
    <!-- Tick marks -->
    <line x1="95" y1="100" x2="105" y2="100" opacity="0.5"/>
    <line x1="95" y1="150" x2="105" y2="150" opacity="0.5"/>
    <line x1="95" y1="200" x2="105" y2="200" opacity="0.5"/>
    <line x1="95" y1="250" x2="105" y2="250" opacity="0.5"/>
    <line x1="95" y1="300" x2="105" y2="300" opacity="0.5"/>
    
    <line x1="150" y1="295" x2="150" y2="305" opacity="0.5"/>
    <line x1="200" y1="295" x2="200" y2="305" opacity="0.5"/>
    <line x1="250" y1="295" x2="250" y2="305" opacity="0.5"/>
    <line x1="300" y1="295" x2="300" y2="305" opacity="0.5"/>
    <line x1="350" y1="295" x2="350" y2="305" opacity="0.5"/>
    <line x1="400" y1="295" x2="400" y2="305" opacity="0.5"/>
    <line x1="450" y1="295" x2="450" y2="305" opacity="0.5"/>
    <line x1="500" y1="295" x2="500" y2="305" opacity="0.5"/>
  </g>
  
  <!-- Data points -->
  <g fill="#00c8ff">
    <circle cx="100" cy="300" r="5" opacity="0.8"/>
    <circle cx="150" cy="280" r="5" opacity="0.8"/>
    <circle cx="200" cy="260" r="5" opacity="0.8"/>
    <circle cx="250" cy="220" r="5" opacity="0.8"/>
    <circle cx="300" cy="200" r="5" opacity="0.8"/>
    <circle cx="350" cy="170" r="5" opacity="0.8"/>
    <circle cx="400" cy="150" r="5" opacity="0.8"/>
    <circle cx="450" cy="120" r="5" opacity="0.8"/>
    <circle cx="500" cy="100" r="5" opacity="0.8"/>
  </g>
  
  <!-- Business icons -->
  <g fill="#ffffff" opacity="0.7">
    <circle cx="150" cy="200" r="15"/>
    <circle cx="250" cy="150" r="15"/>
    <circle cx="350" cy="100" r="15"/>
    <circle cx="450" cy="200" r="15"/>
  </g>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Business AI Insight</text>
</svg>
