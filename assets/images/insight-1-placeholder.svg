<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Brain visualization -->
  <g stroke="#4285f4" stroke-width="2" fill="none">
    <ellipse cx="300" cy="200" rx="150" ry="120" opacity="0.6"/>
    
    <!-- Brain connections -->
    <path d="M 200 150 Q 250 100, 300 150" opacity="0.7"/>
    <path d="M 300 150 Q 350 100, 400 150" opacity="0.7"/>
    <path d="M 200 200 Q 250 250, 300 200" opacity="0.7"/>
    <path d="M 300 200 Q 350 250, 400 200" opacity="0.7"/>
    <path d="M 200 250 Q 250 300, 300 250" opacity="0.7"/>
    <path d="M 300 250 Q 350 300, 400 250" opacity="0.7"/>
    
    <!-- Vertical connections -->
    <path d="M 250 150 Q 270 200, 250 250" opacity="0.5"/>
    <path d="M 350 150 Q 330 200, 350 250" opacity="0.5"/>
    <path d="M 300 150 Q 320 200, 300 250" opacity="0.5"/>
  </g>
  
  <!-- Digital pulses -->
  <g fill="#00c8ff">
    <circle cx="250" cy="150" r="5" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="150" r="5" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="250" r="5" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="250" r="5" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="200" r="8" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">AI Trends Insight</text>
</svg>
