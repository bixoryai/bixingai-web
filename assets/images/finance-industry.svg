<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" fill="url(#finance_gradient)"/>
  
  <!-- Stock chart line -->
  <path d="M100,400 L150,350 L200,380 L250,300 L300,320 L350,250 L400,270 L450,200 L500,230 L550,180 L600,210 L650,150 L700,180" 
        stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Bar chart elements -->
  <rect x="150" y="450" width="40" height="80" rx="5" fill="#ffffff" opacity="0.6"/>
  <rect x="250" y="430" width="40" height="100" rx="5" fill="#ffffff" opacity="0.6"/>
  <rect x="350" y="410" width="40" height="120" rx="5" fill="#ffffff" opacity="0.7"/>
  <rect x="450" y="390" width="40" height="140" rx="5" fill="#ffffff" opacity="0.8"/>
  <rect x="550" y="370" width="40" height="160" rx="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Currency symbols -->
  <circle cx="200" cy="150" r="50" fill="#ffffff" opacity="0.2"/>
  <text x="200" y="170" font-family="Arial" font-size="50" text-anchor="middle" fill="#ffffff">$</text>
  
  <circle cx="600" cy="150" r="50" fill="#ffffff" opacity="0.2"/>
  <text x="600" y="170" font-family="Arial" font-size="50" text-anchor="middle" fill="#ffffff">€</text>
  
  <circle cx="400" cy="150" r="50" fill="#ffffff" opacity="0.2"/>
  <text x="400" y="170" font-family="Arial" font-size="50" text-anchor="middle" fill="#ffffff">¥</text>
  
  <!-- Pie chart -->
  <path d="M400,500 L400,400 A100,100 0 0,1 500,500 Z" fill="#ffffff" opacity="0.7"/>
  <path d="M400,500 L500,500 A100,100 0 0,1 400,600 Z" fill="#ffffff" opacity="0.6"/>
  <path d="M400,500 L400,600 A100,100 0 0,1 300,500 Z" fill="#ffffff" opacity="0.5"/>
  <path d="M400,500 L300,500 A100,100 0 0,1 400,400 Z" fill="#ffffff" opacity="0.4"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="finance_gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E3C72"/>
      <stop offset="1" stop-color="#2A5298"/>
    </linearGradient>
  </defs>
</svg>
